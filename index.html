<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias derroche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-background">
    <form id="formulario" enctype="multipart/form-data">
        <h1>Denuncias</h1>
        <div class="form-group">
            <label for="departamento">Departamento</label>
            <select id="departamento" name="departamento" required>
                <option value="">Seleccione un departamento</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tipificacion">Tipificación</label>
            <select id="tipificacion" name="tipificacion" required>
                <option value="">Seleccione una tipificación</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="number" id="hora" name="hora" min="0" max="23" step="1" required>
        </div>
        
        <div class="form-group">
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio" required>
        </div>
        <div class="form-group" action="http://localhost:5000/upload">
            <label for="foto">Adjuntar la foto</label>
            <input type="file" id="foto" name="foto" accept=".jpg,.jpeg,.png,">
        </div>
        <button type="submit">Confirmar</button>
    </form>


        <!----Spinner----->
        <div id="overlay" class="overlay hidden">
            <div class="spinner"></div>
        </div>
        
    
         <!-- Modal -->
         <div id="messageModal" class="modal">
            <div class="modal-content">
                <span id="modalClose" class="modal-close">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalMessage">Aquí va el mensaje.</p>
            </div>
        </div>

</div>
    <script src="script.js"></script>

</body>
</html>
